version: "3.7"
services:
  api:
    build: './src/api'
    environment:
      - REDIS_URL=redis
      - REDIS_PORT=6379
    ports:
      - "8001:8001"
    depends_on:
      - redis
      - similarity

  similarity:
    build: './src/similarity'
    user: nobody
    depends_on:
      - redis
  frontend:
    build: './src/frontend'
    depends_on:
      - api
    ports:
      - '8501:8501'
  redis:
    image: 'redis:4-alpine'
    ports:
      - '6379:6379'